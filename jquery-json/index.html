<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON, Ajax, and jQuery demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Photo Gallery</h1>
    <div id="filter-sort-search">
        <section>Country:
            <select id="country-filter">
                <option value="">All</option>
            </select>
        </section>
    </div>
</header>
<main>
    <section id="photo-gallery">
        <article class="person-template person" data-country="">
            <h3 class="fullName"></h3>
            <img class="profileImage" src="" alt=""/>
            <p class="location"></p>
        </article>

    </section>
</main>

<div id="spinner-outer">
    <div id="spinner-inner">
        <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
